<html>
<head>
    <meta charset="utf-8" />
    <title>Video</title>
    <!--<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/museos.css" asp-append-version="true" />
</head>
<body>
    <div id="info-content" class="text-center info-content">
        <iframe id="video-content" title="YouTube video player"
                src="">
        </iframe>
    </div>
    <!--<script src="lib/jquery/dist/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function setupVideo() {
            var video = document.getElementById("video-content");
            video.setAttribute("allowfullscreen", "");
            let searchParams = new URLSearchParams(window.location.search);
            if (searchParams.has('model')) {
                model = searchParams.get('model');
            }
            switch (model) {
                case "Presentación":
                    name = "Presentación";
                    src = "https://www.youtube.com/embed/n0T64-euGQk";
                    break;
                default:
                    name = "Solo Le Pido A Dios";
                    src = "https://www.youtube.com/embed/x5PJoP9x-Ys";
            }
            video.setAttribute("src", src);
        }

        $(document).ready(function () {
            setupVideo();
        });
    </script>
</body>
</html>
