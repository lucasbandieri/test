                    width = 9184;
                    height = 5166;
                    break;
                case "FDJM_info":
                    name = "El Fondo Documental Juan Moreteau (FDJM)";
                    text = "María Luisa López concretó un mandato familiar: recuperar la memoria histórica de su abuelo, integrante de la Comisión Argentina de Límites con Chile, colono e innovador en el Territorio Nacional del Chubut. En diciembre de 2019 junto con su hermano Luis, conﬁaron al IPCSH-CONICET la valorización del patrimonio histórico con ﬁnes de estudio y accesibilidad pública, gesto que fue replicado por Miriam López Arrúa y Letizia Moreteau. </br></br>A partir de estas colecciones se integra el Fondo que reúne el archivo personal conformado por más de 300 fotografías originales inéditas en distintos formatos, correspondencia, manuscritos y publicaciones, además de instrumental cientíﬁco. </br></br>La integridad de los documentos y su conﬁguración como fondo archivístico recuperaron la experiencia histórica de Juan Moreteau a través de su lente, acercándonos a las poblaciones mapuches, pampas, tehuelches y colonas, del período de la expansión estatal en la Patagonia en el tránsito del siglo XIX al XX. </br></br><i>“Entre las cosas que poseo de esa época, hay negativos de vidrio, fotos, libros, cámara de fotos y ampliadora, que como familia, deseamos queden a buen resguardo y sean valoradas”</i> (María Luisa López, 15 de octubre de 2019).";
                    img = false;
                    break;
                case "JoanJoannyMoréteau":
                    name = "Jean Joanny Moréteau";
                    text = "Nació el 3 de mayo de 1870 en Saint-Maurice-de-Satonnay, Francia, se graduó como ingeniero en la Escuela de Minas de Saint-Étienne. En 1895 arribó a la Argentina incorporándose al grupo de trabajo de Francisco P. Moreno en el Museo de La Plata, siendo designado ingeniero topógrafo de la Comisión Argentina de Límites con Chile como jefe de la octava subcomisión entre los lagos Buenos Aires y Vintter-Palena hasta 1903. </br></br>En 1909 se casó con Elizabeth Ann Roberts y tuvieron cuatro hijos: María, Susana, Benito y Juan Daniel.Fue concejal de la ciudad de Trelew y desarrolló múltiples iniciativas, proyectos de explotación de recursos y emprendimientos agropecuarios y comerciales en sociedad con su amigo y compañero de la Comisión de Límites el Ing.Juan Waag.Tras una activa vida pública en Chubut falleció en Trelew en 1951 a los 81 años, legando a sus descendientes un abundante archivo, que muestra tanto la relación privilegiada con los instrumentos técnicos de medición y registro como la conciencia histórica de su recorrido vital. </br></br><i>“[...] reconozco a mi compatriota Moreteau, vistiendo un sombrero bombín cuyos bordes había cortado. Ello le daba una fisonomía extraña. ¿Qué hace usted por aquí? - No gran cosa por el momento; estoy destinado a este rincón de la Cordillera (me señala una cima blanquecina) para relevar el límite chileno-argentino”</i> (Henry de la Vaulx, Voyage en Patagonie, 1901).";
                    img = false;
                    break;
                case "LaComisiónArgentina":
                    name = "La Comisión Argentina de Límites con Chile";
                    text = "Como jefe de la octava subcomisión, Moreteau acompañó al perito inglés coronel sir Thomas Holdich en su viaje de veriﬁcación de los límites para mediar entre ambos países (1902) junto con Francisco P.Moreno, Clemente Onelli y Emilio Frey, entre otros.Además organizó el viaje del capitán W.Thompson, Ingeniero Real de Gran Bretaña, quien dirigió los trabajos de colocación de hitos fronterizos entre el lago Buenos Aires en Santa Cruz y la Colonia 16 de Octubre en Chubut. </br></br>La historia de la Comisión de Límites ha sido pensada como un problema diplomático con la república vecina, como una cuestión de demarcación fronteriza sobre territorios desiertos. Pero los documentos de Moreteau muestran una dimensión desatendida: la importancia de las poblaciones locales, mapuches, tehuelches y colonas de ambas márgenes de la Cordillera, tanto logística como en la labor de baqueanos, mediadores y facilitadores.La Comisión produjo soberanía estatal en dos frentes, uno externo y otro interno sobre los pueblos indígenas que a su vez permitieron extender los límites nacionales en la Patagonia. </br></br><i>“En Genoa demoramos dos días [...] No fue posible conchabar algún baqueano [...] pues los indios muy pretenciosos, querían aprovecharse de nuestros apuros”</i> (Auxiliar Antonio Guglielmetti, Subcomisión 8a de Límites con Chile, 7 julio 1898. Archivo Cancillería, Fondo F. P. Moreno, Expte. 103).";
                    img = false;
                    break;
                case "LaChacraModelo":
                    name = "La chacra modelo: vida familiar y actividad pública en el Valle Inferior del Río Chubut";
                    text = "En 1903 Moreteau se radicó en Treorky, zona rural entre las ciudades de Trelew y Gaiman, compartiendo una primera chacra con su amigo y compañero de la Comisión de Límites, el noruego Juan Waag. Se especializó en el cultivo de árboles frutales y forestales, cobrando fama por la calidad de la producción que comercializó. También elaboró vinos, licores, hidromiel y vinagre de miel. Simultáneamente se dedicó a la explotación de caolín y a tareas de topografía, determinando límites entre chacras en el Valle Inferior del Río Chubut y realizando la mensura del pueblo Gobernador Costa. Moreteau fue inventor, diseñador de embarcaciones vanguardistas y autor de un proyecto de energía mareomotriz en la Península Valdés. </br></br>Su correspondencia y fotografías muestran que la ﬁgura convencional del “pionero” convive con la dimensión de los afectos, la educación de niñas y niños y el protagonismo de las mujeres que hicieron de la chacra familiar un verdadero modelo que sobrevivió a los ciclos de crisis económicas durante la mayor parte del siglo XX.</br></br><i>“En el Chubut, desgraciadamente, faltan muchas escuelas o,para expresarlo mejor, las escuelas son deﬁcientes y como el nuevo estado social tiende a pertenecer a los obreros, desearía grandemente poder lograr que mis hijos aprendan un oﬁcio o profesión”</i> (Juan Moreteau, carta a su hermano Claude, Trelew, 25 de septiembre de 1921.)";
                    img = false;
                    break;
                case "Creditos":
                    //name = "La chacra modelo: vida familiar y actividad pública en el Valle Inferior del Río Chubut";
                    text = "<i>“[...] lo que se entiende por cordillera principal está librado más bien al criterio propio de uno mismo, siendo que no existe, creo, una definición absoluta”</i> (Juan Moreteau al Perito de la Comisión de Límites con Chile, Sr. Zacarías Sánchez, 1901. Archivo Cancillería, Fondo F. P. Moreno, Expte. 92). </br></br><b>Exhibición y libro catálogo:</b> Grupo de Estudios Sociohistóricos, Instituto Patagónico de Ciencias Sociales y Humanas (IPCSH-CONICET). </br><b>Curaduría:</b> Julio Vezub. </br><b>Museografía y archivística:</b> Sebastián Pérez Parry. </br><b>Conservación:</b> María de los Ángeles Meza (Biblioteca Pública Municipal Domingo F. Sarmiento, Puerto Madryn). </br><b>Contenidos históricos:</b> Matías Chávez, Verónica Domínguez, Sofía Haller, Marcos Hamm, Julieta Magallanes, Adalma Tapia. </br><b>Consultor de contenidos históricos:</b> Diego Gatica (Museo Pueblo de Luis, Trelew). </br><b>Cartografía, digitalizaciones 3D, audiovisuales:</b> Lucas Bandieri e Ivana González Bagur. </br><b>Fotografía de objetos:</b> Darío Podestá (UGI-SECEDOC, CCT CONICET-CENPAT). </br><b>Consultoría fotográfica de archivo:</b> Guadalupe Arriegue. </br><b>Traducciones del francés:</b> Letizia Moreteau y Joaquín Bascopé. </br><b>Administración:</b> Verónica Asaro. </br><b>Mural “Historias de archivo”:</b> Jorge Vázquez (Director artístico), Federico Abbondio, Lucas Bandieri y Diego González Zevallos (Director Proyecto Ciencia al Viento-Paseo de Murales). </br><b>Área de Comunicación, CCT CONICET-CENPAT:</b> Alejandro Cannizzaro, Ingrid Lucero, Diego Núñez de la Rosa. </br></br><b>Agradecemos especialmente</b> a María Luisa López, Luis Virgilio López, Miriam López Arrúa, Letizia Moreteau, Elise Poullain, Jorge Moreteau, Alejandro Montes, Ricardo Montes y Lucía Sánchez, familiares de Juan Moreteau, e Iván Parson y Mariana Emilce Martínez, familiares de Juan Waag, por su aporte a la configuración de los fondos documentales, tanto mediante donaciones, facilitación y préstamo de colecciones como por compartir sus memorias e historias. </br></br>Proyecto Unidad Ejecutora IPCSH-CONICET (2016-2022) “Estudio multidimensional de la población y el territorio en el Chubut y la Patagonia central”.";
                    img = false;
                    break;
                default:
                    name = "Estereoscopio";
                    text = "Estereoscopio de metal color plata con detalles de óxido en la superficie, marcas en el visor que indican la ausencia de cuero o madera original. El aluminio fue trabajado para darle detalles con motivo de ramas y hojas. El agarrador de madera se despliega para sostenerlo. El regulador de aluminio y cuerda se desplaza para dar con la profundidad deseada de la fotografía gracias a los dos lentes con aumento.";

            }
            $('h2').html(name);
            $('#model-info').html(text);
